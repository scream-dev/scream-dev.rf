<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Перенаправление</title>
    <script>
        // Функция для перенаправления
        function redirect() {
            // Получаем текущий URL
            const currentUrl = window.location.href;

            // Заменяем домен
            const newUrl = currentUrl.replace("скрим-дев.рф", "scream-dev.ru");

            // Перенаправляем пользователя на новый URL
            window.location.href = newUrl;
        }

        // Выполняем перенаправление при загрузке страницы
        window.onload = redirect;
    </script>
</head>
<body>
    <h1>Перенаправление на новый сайт...</h1>
</body>
</html>
